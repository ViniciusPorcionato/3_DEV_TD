<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Criar um formulário para receber o nome do usuário -->
    <!-- e substituir por um nickname -->
    <!-- ao clicar do botão o nickname deve ser exibido na tela -->

    <form action="" onsubmit="saudacao()">
      <fieldset>
        <legend>Nickname</legend>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="digite seu nome" />
        <br /><br />

        <label for="nickname">Nickname</label>
        <input
          type="text"
          id="nickname"
          placeholder="como prefere ser chamado?"
        />
        <br /><br />
        <button>Exibir Nick</button>

        <p id="res-nick">??</p>
      </fieldset>
    </form>

    <script>
      function saudacao() {
        event.preventDefault();

        let nome = document.getElementById("nome").value;
        let nick = document.getElementById("nickname").value;
        document.getElementById("res-nick").innerHTML = nome.replace(
          nome,
          `Olá, ${nick}`
        );
      }
    </script>
  </body>
</html>
