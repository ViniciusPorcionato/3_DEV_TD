<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Simple Calculator</h1>

    <form>
        <label for="numero1">Primeiro Número</label>
        <input type="number" id="numero1"  placeholder="Primeiro Número">
        <br><br>

        <label for="numero2">Segundo Número</label>
        <input type="number" id="numero2"  placeholder="Segundo Número">
        <br><br>

        <label for="resultado">Operação :</label>
        <select name="operacao" id="operacao">
            <option value="">Selecione</option>
            <option value="+">Soma</option>
            <option value="-">Subtração</option>
            <option value="*">Multiplicação</option>
            <option value="/">Divisão</option>
        </select>

        <button onclick="calcular()">Calcular</button>

    </form>



    <script>
        function calcular() {
            event.preventDefault()

            let numero1 = parseFloat(window.document.getElementById("numero1").value);
            let numero2 = parseFloat(window.document.getElementById("numero2").value);
            let resultado;
            let operacao = window.document.getElementById("operacao").value;
            
            switch (operacao) {
                case '+':
                resultado = somar(numero1, numero2)
                console.log(`Resultado : ${resultado}`);
                    break;
                
                case '-':
                resultado = subtrair(numero1, numero2)
                console.log(`Resultado : ${resultado}`);
                break;

                case '*':
                resultado = multiplicar(numero1, numero2)
                console.log(`Resultado : ${resultado}`);
                break;

                case '/':
                resultado = dividir(numero1, numero2)
                console.log(`Resultado : ${resultado}`);
                break;
            
                default:
                    console.log(Error);
                    break;
            }
        }

        function somar(x , y) {
            return x + y;
        }

        function subtrair(x , y) {
            return x - y;
        }

        function multiplicar(x , y) {
            return x * y;
        }

        function dividir(x , y) {
            return x / y;
        }
    </script>

</body>
</html>
